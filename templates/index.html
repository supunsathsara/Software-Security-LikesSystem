<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    {% if likes %}
        <p>You like {{ likes|join(', ') }}</p>
    {% endif %}

    <form method='POST' action='/'>
        <legend>What do you like?</legend>
        <ul>
            <li><input name='likes'></li>
        </ul>
        <input type='submit'>
    </form>

    <form method="POST" action="/logout">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
